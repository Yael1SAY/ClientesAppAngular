<div class="card bg-dark text-white">
  <div class="card-header"> {{titulo}}
  </div>
  <div class="card-body">
    <form> <!--invoca al metodo del componente al presionar el boton-->
<!---->
      <div class="form-group row">
        <label for="correo" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-5"> <!--objeto direccion.correo hace referencia al objeto creado en el componente (form.component.ts)-->
          <input type="text" class="form-control" [(ngModel)]="direccion.correo" name="correo">
          <!--Nombre del atributo de la clase component-->
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-5">              <!--ngModel va a mapear el objeto direccion-->
          <input type="text" class="form-control" [(ngModel)]="direccion.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.apellido" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="edad" class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.edad" name="edad">
        </div>
      </div>

      <div class="form-group row">
        <label for="calle" class="col-form-label col-sm-2">Calle</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.calle" name="calle">
        </div>
      </div>

      <div class="form-group row">
        <label for="noExterior" class="col-form-label col-sm-2">Numero Exterior</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.noExterior" name="noExterior">
        </div>
      </div>

      <div class="form-group row">
        <label for="codPostal" class="col-form-label col-sm-2">Codigo Postal</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.codPostal" name="codPostal">
        </div>
      </div>

      <div class="form-group row">
        <label for="municipio" class="col-form-label col-sm-2">Municipio</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.municipio" name="municipio">
        </div>
      </div>

      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.estado" name="estado">
        </div>
      </div>

      <div class="form-group row">
        <label for="referencia" class="col-form-label col-sm-2">Referencia</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="direccion.referencia" name="referencia">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5">
          <button class="btn btn-primary" role="button" (click)='nuevo()' *ngIf="!direccion.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
      </div>

    </form>
  </div>
</div>
